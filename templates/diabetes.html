<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
</head>
<body>
    <h1>Enter your details for Diabetes Prediction</h1>
    <form action="{{ url_for('resultd') }}" method="POST">
        <label for="firstname">First Name:</label><br>
        <input type="text" id="firstname" name="firstname" required><br><br>

        <label for="lastname">Last Name:</label><br>
        <input type="text" id="lastname" name="lastname" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="text" id="phone" name="phone" required><br><br>

        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" required><br><br>

        <label for="pregnancies">Pregnancies:</label><br>
        <input type="number" id="pregnancies" name="pregnancies" required><br><br>

        <label for="glucose">Glucose Level:</label><br>
        <input type="number" id="glucose" name="glucose" required><br><br>

        <label for="bloodpressure">Blood Pressure:</label><br>
        <input type="number" id="bloodpressure" name="bloodpressure" required><br><br>

        <label for="insulin">Insulin:</label><br>
        <input type="number" id="insulin" name="insulin" required><br><br>

        <label for="bmi">BMI:</label><br>
        <input type="number" id="bmi" name="bmi" required><br><br>

        <label for="diabetespedigree">Diabetes Pedigree Function:</label><br>
        <input type="number" id="diabetespedigree" name="diabetespedigree" required><br><br>

        <label for="skin">Skin Thickness:</label><br>
        <input type="number" id="skin" name="skin" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
